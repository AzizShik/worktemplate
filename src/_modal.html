<div class="modal" id="popup">
  <div class="modal__body">
    <button class="modal__close">&times;</button>
    <div class="modal__title">Заказать звонок прямо сейчас</div>
    <form action="#" class="header__form form modal__form">
      <input type="text" class="header__form-input modal__form-input" placeholder="Ваше имя" autocomplete="off"
        data-validate-field="name" name="headername">
      <input type="tel" class="header__form-input modal__form-input" placeholder="Ваш телефон" autocomplete="off"
        data-validate-field="phone" name="headerphone">
      <button class="btn header__form-btn modal__form-btn">Заказать смету</button>
    </form>
  </div>
</div>

</div>
